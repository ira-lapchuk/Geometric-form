<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Geometric Form</title>
</head>
<body>
    <div class="bord">
        <h1 id="h1-id">My element style</h1>
        <div>
          <label class="content">Background color:</label>
          <button id="bkg-red" class="button-bkg-red" onclick="showRed()"></button>
          <button id="bkg-blue" class="button-bkg-blue" onclick="showBlue()"></button>
          <button id="bkg-green" class="button-bkg-green" onclick="showGreen()"></button>
        </div>
        <div>
          <label class="content">Border color:</label>
          <button id="brd-red" class="button-brd-red" onclick="showBorderRed()"></button>
          <button id="brd-blue" class="button-brd-blue" onclick="showBorderBlue()"></button>
          <button id="brd-green" class="button-brd-green" onclick="showBorderGreen()"></button>
        </div>
        <div>
          <label class="content">Border radius:</label>
          <input id="br-rds" class="style-input"></input>
        </div>
        <div>
          <label class="content">Border width:</label>
          <input id="br-w" class="style-input"></input>
        </div>
        <div>
        <button class="button-result" onclick="showResult()">Show results</button>  
        </div>
    </div>
      <script src="script.js"></script>
      <div id="shp" class="shape"></div>
</body>
</html>
